<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Openkore Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../src/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../src/css/main.css">
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
      <div class="wrapper">
          <header class="main-header">
              <!-- Logo -->
              <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>OM</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>OpenKore</b>Manager</span>
              </a>
              <!-- Header Navbar: style can be found in header.less -->
              <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                  <span class="sr-only">Toggle navigation</span>
                </a>
          
                <div class="navbar-custom-menu">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                  </ul>
                </div>
              </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
              <section class="sidebar">
                <ul class="sidebar-menu bot-list" data-widget="tree">
                </ul>
              </section>
            </aside>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
              <!-- Main content -->
              <section class="content">
                  <div class="row">
                    <div class="col-md-6">
                        <div class="box">
                            <div class="box-header with-border">
                              <p class="box-title" id="consoleTitle">Console: <span class="botName"></span></p>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body no-padding">
                              <ul class="openkore-console"></ul>
                              <section class="kore-controls">
                                <div class="row">
                                  <div class="col-sm-4">
                                      <button type="button" class="btn btn-default btn-sm button-start"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
                                      <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> Relog</button>
                                  </div>
                                  <div class="col-sm-8">
                                      <div class="input-group">
                                          <input type="text" class="form-control input-sm" id="inputCommand" placeholder="Commands..." aria-label="Search for...">
                                          <span class="input-group-btn">
                                            <input type="button" class="btn btn-default btn-sm button-send" value="Send"/>
                                          </span>
                                      </div>
                                  </div>
                                </div>
                              </section>
                            </div>
                          </div>
                    </div>
                  </div>
              </section>
              <!-- /.content -->
            </div>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
              <!-- Create the tabs -->
              <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
                <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <!-- Home tab content -->
                <div class="tab-pane" id="control-sidebar-home-tab">
                  <h3 class="control-sidebar-heading">Wiki</h3>
                  <ul class="control-sidebar-menu">

                  </ul>
                </div>
                <!-- /.tab-pane -->
                <!-- Stats tab content -->
                <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
                <!-- /.tab-pane -->
                <!-- Settings tab content -->
                <div class="tab-pane" id="control-sidebar-settings-tab">
                  <form method="post">
                    <h3 class="control-sidebar-heading">General Settings</h3>
                    <!-- /.form-group -->
                  </form>
                </div>
                <!-- /.tab-pane -->
              </div>
            </aside>
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
          </div>
    <!-- <div class="container-fluid">
      <div class="row">
        <div class="left-panel col-md-3">
          <div class="kore-plus-minus text-center">
              <button type="button" class="btn btn-default btn-sm bot-add"><i class="fa fa-plus" aria-hidden="true"></i> Add Bot</button>
              <button type="button" class="btn btn-default btn-sm"><i class="fa fa-minus" aria-hidden="true"></i> Delete Bot</button>
          </div>
          <div class="list-group bot-list"></div>
        </div>
    </div> -->
  <script>
    require('../scripts/index.js');
  </script>
  <script src="../src/js/adminlte.min.js"></script>
  </body>
</html>

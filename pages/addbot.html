<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Openkore Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/addbot.css">
  </head>
  <body>
    <div>
        <div class="logo">Add Bot</div>
        <div class="addbot-form-1">
            <div class="text-left">
                <div class="addbot-form-main-message"></div>
                <div class="main-addbot-form">
                    <div class="addbot-group">
                        <div class="form-group">
                            <input type="text" class="form-control" id="bot-name" placeholder="Bot name">
                        </div>
                    </div>
                    <button type="submit" class="addbot-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-addbot-form">
                  <button class="cancel-button">Cancel</button>
                </div>
               
            </div>
        </div>
  </body>
  <script>
    require('../scripts/addbot.js');
  </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Openkore Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
      <div class="wrapper">
        <div class="header kore-plus-minus text-center">
            <button type="button" class="btn btn-default btn-sm bot-add"><i class="fa fa-plus" aria-hidden="true"></i> Add Bot</button>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-minus" aria-hidden="true"></i> Delete Bot</button>
        </div>
        <div class="sidebar list-group bot-list"></div>
        <div class="kore card">
            <div id="consoleTitle" class="consoleTitle">Console: <span class="botName">name</span></div>
            <ul class="openkore-console"></ul>
            <div class="kore-controls">
              <button type="button" class="btn btn-default btn-sm button-start"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
              <button type="button" class="btn btn-default btn-sm"><i class="fa fa-stop" aria-hidden="true"></i> Stop</button>
              <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> Relog</button>
              <input type="text" class="form-control form-control-sm" id="input_command" placeholder="Commands...">
              <input type="button" class="btn btn-sm button-send" value="Send"/>
            </div>
        </div>
      </div>
  </body>
  <script>
    require('../scripts/index.js');
  </script>
</html>

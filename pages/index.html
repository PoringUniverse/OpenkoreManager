<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Openkore Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-dark sidebar">
              <button type="button" class="btn btn-primary btn-lg btn-block bot-add" style="margin-bottom:15px;"> Add Bot </button>
              <div class="list-group bot-list">
                
              </div>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
              <h1 class="botName">name</h1>
              <button type="button" class="btn btn-primary btn-lg btn-block button-start" style="margin-bottom:15px;"> Start Bot </button>
              <div class="card text-white bg-secondary mb-3" style="max-width: 600px;">
                <div class="card-header" id="consoleTitle">Console</div>
                <div class="card-body">
                  <p class="card-text">
                    <ul class="openkore-console">

                    </ul>
                    <div class="input-append" rel="tooltip">
                        <input class="span9" id="input_command" type="text">
                        <input type="button" class="button-send" value="Send"/>
                    </div>
                  </p>
                </div>
              </div>
            </main>
          </div>
        </div>
  </body>
  <script>
    require('../scripts/index.js');
  </script>
</html>
